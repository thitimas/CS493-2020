<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Exercise</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            div .box {
                background-color: gray;
                height: 100px;
                width: 100px;
                font-size: xx-large;
                color: white;
            }

        </style>

    <body>

        <header>
            <div class="jumbotron text-center">
                <h1 id="top">CS493 - Exercise 10</h1>
                <p id="leadtext" class="lead" >Functions and Events</p>       

            </div>
        </header>
        <div class="container text-center w-50">
            <div class="row my-5">
                <div class="col-6">
                    <button id="btnOne" class="btn btn-outline-primary w-100">Increase Count</button>
                </div>
                <div class="col-6 border py-2">
                    <p id="paraOne">0</p>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-6">
                    <button id="btnTwo" class="btn btn-outline-primary w-100">Change Font Color</button>
                </div>
                <div class="col-6 border py-2">
                    <p id="paraTwo">Change text color!</p>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-6">
                    <button id ="btnThree" class="btn btn-outline-primary w-100">Change Background Color</button>
                </div>
                <div id ="divBG" class="col-6 border ">

                </div>
            </div>
            <div class="row my-5">
                <div class="col-3">
                    <input type="text" id="txtNumber">
                </div>
                <div class="col-3">
                    <button id ="btnFour" class="btn btn-outline-primary w-50">Click</button>
                </div>
                <div class="col-6 border ">
                    <p id="paraFour"></p>

                </div>
            </div>
            <div class="row my-5">
                <div class="col-3">
                    <input type="text" id="numberOne" class="w-25"> X <input type="text" id="numberTwo" class="w-25">
                </div>
                <div class="col-3">
                    <button id ="btnFive" class="btn btn-outline-primary w-50">Times</button>
                </div>
                <div class="col-6 border ">
                    <p id="paraFive"></p>

                </div>
            </div>
            <div class="row my-5">
                <div class="col-3">
                    <input type="text" id="listItem" > 
                </div>
                <div class="col-3">
                    
                    <button id ="btnSix" class="btn btn-outline-primary w-50">Add</button>
                </div>
                <div class="col-6 border ">
                    <ul id="shoppingList">

                    </ul>

                </div>
            </div>
        </div>
        <div class="container text-center w-50">
            <div class="row ">
                <div class="box col-4 border-right border-bottom py-4 ">X</div>
                <div class="box col-4 border-bottom py-4 ">X</div>
                <div class="box col-4 border-left border-bottom py-4 ">X</div>
                <div class="box col-4 border-right border-bottom py-4 ">X</div>
                <div class="box col-4 border-bottom py-4 ">X</div>
                <div class="box col-4 border-left border-bottom py-4 ">X</div>
                <div class="box col-4 border-right py-4 ">X</div>
                <div class="box col-4 py-4 ">X</div>
                <div class="box col-4 border-left py-4 ">X</div>

            </div>
        </div>
