<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Exercise</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            div .box {
                background-color: gray;
                height: 100px;
                width: 100px;
                font-size: xx-large;
                color: white;
            }
            input#newtask {
                margin: 1.5rem;
                height: 1.8rem;
                border: 1px solid gray;
                border-radius: 4px;
            }
            li > input[type="checkbox"] {
                margin: 0 10px;
            }
            li > label {
                line-height: 40px;
                width: 70%;

            }
            .delete{
                background: none;
                border: 0px;
                color:gray;               
            }
            .delete:hover {
                color: red;
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <nav>
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a  class="nav-link" href="#">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="#">Menu One</a>
                    </li>     
                    <li class="nav-item">
                        <a  class="nav-link" href="#">Menu Two</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="#">Menu Three</a>
                    </li>
                </ul>

            </div>
        </nav> 

        <header>
            <div id="alertbox"></div>
            <div class="jumbotron text-center">
                <h1 id="top">CS493 - Exercise 11</h1>
                <p id="leadtext" class="lead" >Form Validation</p>       
                <button type="button" class="btn btn-outline-success" >Show Text</button>
                <button type="button" class="btn btn-outline-primary" >Add Menu</button>
                <button type="button" class="btn btn-outline-secondary" ">Remove Menu</button>   
                <button type="button" class="btn btn-outline-info" >Change Image</button>
                <button type="button" class="btn btn-outline-info" ">Show Alert</button>
            </div>
        </header>
        <div class="container w-50">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>

                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>

                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                      </div>
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>

                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
  
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom04">State</label>
                    <select class="custom-select" id="validationCustom04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom05">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required>

                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>

                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>

        

        <section>
    


                
            <hr >
            
            <h2>My To do list</h2>

            <hr >
            <img class="float-right" src="image/YorkLogo-1.png" style="width:100px;">
            <div class="container">
                        <label>Add Item</label>
                        <input id="new-task" type="text">
                        <button id="btn-new-task" class="btn btn-outline-info">Add</button>
                          </p>
                          
                          <h3>To do</h3>
                          <hr>
                          <ul id="todo-tasks">
                              <li>
                                <input type="checkbox">
                                <label>Pay Bills</label>
                                <button class="delete">X</button>
                              </li>
                            
                          </ul>
                                  
            </div>



            </section>
        </div>

       


    <script src="js/ex11.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
